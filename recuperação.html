<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha - Petcare</title>
  <link rel="stylesheet" href="recuperar.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/logonova.png" alt="Logo Petcare">
      <h1>Petcare</h1>
    </div>
    <nav>
      <a href="index.html">Início</a>
      <a href="social.html">Social</a>
      <a href="planos.html">Planos</a>
      <a href="areavet.html">Área veterinária</a>
      <a href="cadastro.html">Criar Conta</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="left-side">
        <h3>Nos ajude a recuperar sua senha!</h3>
        <img src="/assets/fotodocao.png" alt="Cachorro feliz" class="dog-img">
      </div>

      <div class="right-side">
        <form>
          <input type="email" placeholder="E-Mail" required>
          <p class="info">
            Após clicar em continuar, um e-mail com link será enviado para redefinir a sua senha.
          </p>
          <button type="submit" class="btn"><a href="mudarsenha.html">Continuar</a></button>
        </form>
      </div>
    </div>
  </main>
