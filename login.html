<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petcare - Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/logonova.png" alt="Logo Petcare">
      <h1 class="nome">Petcare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="social.html">Social</a></li>
        <li><a href="planos.html">Planos</a></li>
        <li><a href="areavet.html">Área veterinária</a></li>
        <li><a href="cadastro.html">Criar Conta</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <section class="login-section">
    <div class="login-card">
      <div class="left">
        <p>Olá! Seja bem-vindo à Petcare!</p>
        <img src="/assets/fotodocao.png" alt="Cachorro feliz">
      </div>
      <div class="direita">
        <form>
          <input type="email" placeholder="E-Mail" required>
          <input type="password" placeholder="Senha" required>
          <button type="submit">Continuar</button>
          <a href="recuperação.html" class="link">Esqueci minha senha</a>
          <a href="/PetCare/cadastro.html" class="link">Faça seu cadastro</a>
          <div class="google-login">
            <img src="/assets/goog.png" alt="Login com Google">
          </div>
        </form>
      </div>
    </div>
   
  </section>
</body>
</html>
