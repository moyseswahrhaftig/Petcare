<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento | Petcare</title>
  <link rel="stylesheet" href="pagamento.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="/assets/logonova.png" alt="Logo Petcare" />
      <h1>Petcare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="menuprincipal.html">Início</a></li>
        <li><a href="social.html">Social</a></li>
        <li><a href="planos.html">Planos</a></li>
        <li><a href="areavet.html">Área veterinária</a></li>
        <li><a href="cadastro.html">Criar Conta</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card">
      <h2>Pagamento</h2>

      <label for="metodo">Método de pagamento</label>
      <select id="metodo">
        <option>Crédito</option>
        <option>Débito</option>
        <option>PIX</option>
      </select>

      <div class="form-grid">
        <div class="campo">
          <label>N° do cartão</label>
          <input type="text" placeholder="0000 0000 0000 0000" />
        </div>

        <div class="campo">
          <label>CVV</label>
          <input type="text" placeholder="123" />
        </div>

        <div class="campo">
          <label>CPF do titular</label>
          <input type="text" placeholder="000.000.000-00" />
        </div>

        <div class="campo">
          <label>Data de validade</label>
          <input type="text" placeholder="MM/AA" />
        </div>

        <div class="campo full">
          <label>CEP</label>
          <input type="text" placeholder="00000-000" />
        </div>
      </div>

      <div class="qr-section">
        <h4>QR Code para PIX</h4>
        <div class="qr-box">QR code será exibido aqui</div>
      </div>

      <button class="btn"><a class="a" href="menuprincipal.html">Finalizar pagamento</a></button>
    </div>
  </main>
</body>
</html>
