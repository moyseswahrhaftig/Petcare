<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Petcare</title>
  <link rel="stylesheet" href="cadastropet.css">
  <link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="/assets/logonova.png" alt="Logo Petcare">
      <h1 class="nome">Petcare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="social.html">Social</a></li>
        <li><a href="planos.html">Planos ▾</a></li>
        <li><a href="areavet.html">Área veterinária</a></li>
        <li><a href="cadastro.html">Criar Conta</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="left">
        <h3>Nos conte mais sobre seu pet!</h3>
        <img src="/assets/fotodocao.png" alt="Pet">
      </div>

      <div class="right">
        <div class="form-group">
          <p>Tipo de pet:</p>
          <div class="opcoes">
            <label><input type="radio" name="tipo" value="gato"> Gato</label>
            <label><input type="radio" name="tipo" value="cachorro"> Cachorro</label>
          </div>
        </div>

        <div class="form-group">
          <p>Características do pet:</p>
          <div class="opcoes">
            <label><input type="radio" name="sexo" value="macho"> Macho</label>
            <label><input type="radio" name="sexo" value="femea"> Fêmea</label>
          </div>
        </div>

        <div class="form-group">
          <label for="raca">Raça:</label>
          <input type="text" id="raca" placeholder="Digite a raça">
        </div>

        <div class="form-group">
          <p>Tamanho do pet:</p>
          <div class="botoes">
            <button>Até 5kg</button>
            <button>5 à 10kg</button>
            <button>10 à 20kg</button>
            <button>20 à 40kg</button>
            <button>+40kg</button>
          </div>
        </div>

        <button class="continuar"><a class="continuar" href="index.html">Continuar</a></button>
      </div>
    </div>
  </main>
</body>
</html>
